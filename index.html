<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertex</title>
    <link href="static/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Vertex</h1>
    <div id="start-div">
        <button id="start-button">Start</button>
    </div>
    <div id="queue-div">
        <button id="queue-button">Join</button>
    </div>
    <div id="board-div">
        <canvas height="600px" id="game-board" width="800px"></canvas>
        <div class="info-panel">
            <div class="player-info-pane">
                <h3 id="your-title">You</h3>
                <p id="your-score"></p>
                <p id="your-time"></p>
            </div>
            <div class="player-info-pane">
                <h3 id="opponent-title">Opponent</h3>
                <p id="opponent-score"></p>
                <p id="opponent-time"></p>
            </div>
        </div>
    </div>
</div>
<script src="static/board.js"></script>
<script src="static/index.js"></script>
<script src="static/ws.js"></script>
</body>
</html>
